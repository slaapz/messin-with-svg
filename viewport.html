<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Viewports & ViewBox</title>
    <style>
      .example {
        width: 300px;
        height: 300px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 300 300" class="example">
      <circle r="150" cx="150" cy="150" />
    </svg>
  </body>
</html>
